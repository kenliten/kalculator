<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/master.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalculator</title>

</head>
<body>

    <div id="app">
        <div id="screen">
            <div id="result">
            </div>
            <div id="current">
            </div>
        </div>
        <div id="keyboard">
            <div title="Clear Screen" class="function" id="clear-button">C</div>
            <div title="Erase Last" class="function" id="backspace-button">&csub;</div>
            <div title="Percent" class="function" id="percent-button">%</div>
            <div title="Divide" class="operation" id="div-button">&div;</div>
            <div title="" class="digit" id="seven-button">7</div>
            <div title="" class="digit" id="eight-button">8</div>
            <div title="" class="digit" id="nine-button">9</div>
            <div title="Multiply" class="operation" id="mul-button">&times;</div>
            <div title="" class="digit" id="four-button">4</div>
            <div title="" class="digit" id="five-button">5</div>
            <div title="" class="digit" id="six-button">6</div>
            <div title="Subtract" class="operation" id="sub-button">&minus;</div>
            <div title="" class="digit" id="one-button">1</div>
            <div title="" class="digit" id="two-button">2</div>
            <div title="" class="digit" id="three-button">3</div>
            <div title="Add" class="operation" id="add-button">+</div>
            <div title="" class="digit zero" id="zero-button">0</div>
            <div title="" class="digit" id="dot-button">&bullet;</div>
            <div title="Calculate" class="operation" id="equal-button">=</div>
        </div>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/core.js"></script>
    <script src="js/keyboard.js"></script>
</body>
</html>

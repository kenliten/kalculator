<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- <link rel="stylesheet" href="./css/vendor/nvk.css"> -->
    <link rel="stylesheet" href="./css/master.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/vendor/all.min.js"></script>

    <title>Kalculator</title>

  </head>
  <body>

    <div class="k-frame">
      <div id="kalculator">
        <button id="k-button-home" class="k-nav-button active"><i class="fas fa-home"></i></button>
        <button id="k-button-measure" class="k-nav-button"><i class="fas fa-ruler"></i></button>
        <button id="k-button-finances" class="k-nav-button"><i class="fas fa-dollar-sign"></i></button>
        <button id="k-button-programming" class="k-nav-button"><i class="fas fa-code"></i></button>
        <div id="k-screen">
          {{ screen }}
        </div>
        <button class="k-keyboard-button" v-on:click.prevent="clear()" id="k-button-clear">C</button>
        <button class="k-keyboard-button" v-on:click.prevent="erase()" id="k-button-back"><i class="fas fa-backspace"></i></button>
        <button class="k-keyboard-button" id="k-button-percent">%</button>
        <button class="k-keyboard-button" id="k-button-divide">&divide;</button>
        <button class="k-keyboard-button" v-on:click.prevent="digit('7')" id="k-button-7">7</button>
        <button class="k-keyboard-button" v-on:click.prevent="digit('8')" id="k-button-8">8</button>
        <button class="k-keyboard-button" v-on:click.prevent="digit('9')" id="k-button-9">9</button>
        <button class="k-keyboard-button" id="k-button-multiply">x</button>
        <button class="k-keyboard-button" v-on:click.prevent="digit('4')" id="k-button-4">4</button>
        <button class="k-keyboard-button" v-on:click.prevent="digit('5')" id="k-button-5">5</button>
        <button class="k-keyboard-button" v-on:click.prevent="digit('6')" id="k-button-6">6</button>
        <button class="k-keyboard-button" id="k-button-minus">-</button>
        <button class="k-keyboard-button" v-on:click.prevent="digit('1')" id="k-button-1">1</button>
        <button class="k-keyboard-button" v-on:click.prevent="digit('2')" id="k-button-2">2</button>
        <button class="k-keyboard-button" v-on:click.prevent="digit('3')" id="k-button-3">3</button>
        <button class="k-keyboard-button" id="k-button-plus">+</button>
        <button title="History" class="k-keyboard-button" id="k-button-h"><i class="fas fa-history"></i></button>
        <button class="k-keyboard-button" v-on:click.prevent="digit(0)" id="k-button-0">0</button>
        <button class="k-keyboard-button" id="k-button-point">.</button>
        <button class="k-keyboard-button" id="k-button-equal">=</button>
      </div>
    </div>

    <script src="./js/vendor/vue.js"></script>
    <!-- <script src="./js/vue.min.js" charset="utf-8"></script> -->
    <script src="./js/kalculator.js" type="module"></script>
  </body>
</html>
